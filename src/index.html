<!DOCTYPE html5>
<html data-ng-app="app" data-ng-controller='main'>
    <head>
        <title>RSG{{v_prefix}} ({{name}}) [v{{version}}]</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='assets/css/style.css'/>
        <script src="assets/js/angular.min.js" crossorigin="anonymous"></script>

                    <div style="overflow: hidden !important;">
                        <h3>Skin List: 
                            <a href="/#download" onclick="return false;" data-ng-click="download()">Download</a>,
                            <a href="/#generate" onclick="return false;" data-ng-click="generate()">Generate</a>,

                            <a href="/#import" onclick="return false;" data-ng-click="import()">Import</a>,

                        </h3>
                    </div>
                    <div id="g2">

                          <div id="collapsableheader">({{v.length}}) {{v[0].name}} <samp style="font-size: 10px">{{k}}</samp></div>
                          <div id="collapse" style='display:none'>
                            <img loading="lazy" data-ng-click="remove(skin)" class="skinitem" style="margin: 1px; width: 64px; height: 64px" data-ng-repeat="skin in v track by skin.id" data-ng-src="{{skin.artwork}}"/>
